<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimaks Ana Ekran</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            max-width: 500px; 
            width: 90%; 
            padding: 40px; 
            background-color: #fff; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .logo { 
            max-width: 200px; 
            margin-bottom: 30px; 
            display: inline-block;
        }
        h1 { 
            color: #343a40; 
            margin-bottom: 10px; 
            font-size: 1.5rem; 
            font-weight: bold;
        }
        p.welcome-text { 
            color: #6c757d; 
            margin-bottom: 30px; 
            font-size: 1rem; 
        }
        nav a { 
            display: block; 
            background-color: #ffffff; 
            padding: 15px 20px; 
            margin-bottom: 15px; 
            text-decoration: none; 
            color: #495057; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            transition: all 0.2s ease-in-out; 
            font-size: 1.1rem; 
            font-weight: 600; 
        }
        nav a:hover { 
            background-color: #007bff; 
            color: white; 
            border-color: #007bff; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 10px rgba(0,123,255,0.2); 
        }
    </style>
</head>

<div class="container">

        <a href="{{ url_for('nakliyeler.index') }}">NAKLİYELER</a>
        
        <hr style="margin: 20px 0; border-top: 1px dashed #ccc;">

            FİNANSAL İŞLEMLER

    </nav>
    
    <div style="margin-top: 30px; font-size: 0.8em; color: #adb5bd;">
        &copy; 2025 Pimaks İnşaat
    </div>
